<html>
    <head>  
        <title>Ejercicio 102.3</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //Escribimos todos los datos:
            let contactos = [
                { nombre: "Maxwell Wright", telefono: "(0191) 719 6495", correo: "curabitur.egestas.nunc@nonummyac.co.uk" },
                { nombre: "Raja Villarreal", telefono: "0866 398 2895", correo: "posuere.vulputate@sed.com" },
                { nombre: "Helen Richards", telefono: "0800 1111", correo: "libero@convallis.edu" }
            ];

            // Función para mostrar el primer y último contacto
            function mostrarContactos() {
                console.log("Primer contacto:", contactos[0].nombre, contactos[0].telefono, contactos[0].correo);
                console.log("Último contacto:", contactos[contactos.length - 1].nombre, contactos[contactos.length - 1].telefono, contactos[contactos.length - 1].correo);
            }

            // Mostrar lista inicial
            console.log("Lista de contactos inicial:");
            mostrarContactos();

            // Solicitar nuevo contacto al usuario
            let nuevoNombre = prompt("Introduce el nombre del nuevo contacto:", "Nombre Apellido");
            let nuevoTelefono = prompt("Introduce el teléfono del nuevo contacto:", "000-000-0000");
            let nuevoCorreo = prompt("Introduce el correo del nuevo contacto:", "correo@ejemplo.com");

            // Validar que los campos no estén vacíos
            if (nuevoNombre && nuevoTelefono && nuevoCorreo) {
                // Agregar nuevo contacto al final de la lista
                contactos.push({ nombre: nuevoNombre, telefono: nuevoTelefono, correo: nuevoCorreo });
                console.log("Nuevo contacto agregado correctamente.");
            } else {
                console.log("Error: Todos los campos son obligatorios. El contacto no se agregó.");
            }

            // Mostrar la lista actualizada
            console.log("Lista de contactos actualizada:");
            mostrarContactos();
        </script>
    </body>
</html>
