<!DOCTYPE html>
    <head>

    <body>
        <!-- Realizar una aplicación que solicite una cadena de texto. El programa debe decir cuantas veces ocurre cada uno de estos patrones sin distinguir mayusculas y minúsculas: "00"-->
        <!-- "101", "ABC", "H0" un carácter puede formar parte de más de un patrón encontrado.-->
        <!-- En la cadena "000" el patron "00" aparece dos veces (uno empueza en la posición 0 y otra en la posición 1)-->
        <!-- Internamente el programa realizará la cuenta de patrones con una función definida como function numeroPatrones(texto) que devolverá un número entero con el número de patrones encontrados -->
        <!-- Ejemplo: 11.10101.000.ABC.H0-->
        <h1 align="center">Patrones</h1>
        <script>   
        console.time();
        //Función que nos devolverá el número de patrones encontrados
        function Usuario () {
            /*Le pedimos al usuario que nos introduzca la cadena de texto*/
        texto=String(prompt("Introduce un texto"));}
        
        /*Creamos una variable que nos almacene el número de patrones encontrados*/
        function numeroPatrones() {
            Usuario();
            let patrones = 0;
            /*Creamos un bucle que recorra la cadena de texto*/
            for (let i = 0; i < texto.length; i++) {
                /*Creamos un condicional que nos permita saber si el patrón "00" se encuentra en la cadena de texto*/
                if (texto.charAt(i) == "0" && texto.charAt(i + 1) == "0") {
                    patrones++;
                }
                /*Creamos un condicional que nos permita saber si el patrón "101" se encuentra en la cadena de texto*/
                if (texto.charAt(i) == "1" && texto.charAt(i + 1) == "0" && texto.charAt(i + 2) == "1") {
                    patrones++;
                }
                /*Creamos un condicional que nos permita saber si el patrón "ABC" se encuentra en la cadena de texto*/
                if (texto.charAt(i) == "A" && texto.charAt(i + 1) == "B" && texto.charAt(i + 2) == "C") {
                    patrones++;
                }
                /*Creamos un condicional que nos permita saber si el patrón "H0" se encuentra en la cadena de texto*/
                if (texto.charAt(i) == "H" && texto.charAt(i + 1) == "0") {
                    patrones++;
                }
            }
            document.write("<br /> V1 El número de patrones encontrados es: " + patrones);
            /*Devolvemos el número de patrones encontrados*/
            return patrones;
        }
        numeroPatrones();

        function numeroPatrones2 () {
            Usuario();
            let patrones = 0;
            // Este bucle recorrera nuestra cadena de texto. 
            for (let i = 0; i < texto.length; i++) {
                if(texto.startsWith("00", i)){
                    patrones++;
                } // fin de if
                if(texto.startsWith("101", i)) {
                    patrones++;
                } // Fin de if
                if(texto.startsWith("ABC", i)) {
                    patrones++;
                } // Fin de if
                if(texto.startsWith("H0", i)) {
                    patrones++;
                } //Fin de if
                
            } // Fin del bucle for
        document.write("<br /> V2 El número de patrones encontrados es: " + patrones);
        }
        numeroPatrones2();
        function numeroPatrones3 () {
            Usuario();
            let patrones = 0;
                //Usar un for of para reccorer los resultados. 
            let patarray = ["00", "101", "ABC", "H0"];
            for (let i = 0; i < texto.length ;i++) {
                if (texto.includes(patarray)) {
                    patrones++;
                }
            }
        document.write("<br /> V3 El número de patrones encontrados es: " + patrones);
        }
        numeroPatrones3();
        console.timeEnd();
        </script>
    </body>
</html>
