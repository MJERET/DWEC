<!DOCTYPE html>
    <head>
            <title>Prototype</title>
            <meta charset="UTF-8">
    </head>
    <body>
        <h1 align="center">Explicación de prototype</h1>
        <p id="demo"></p>
        <script>
            //Con esta clase entenderemos como se usa el prototipo en JavaScript "prototype"
            /*
            Requiere que los nombres del thi.nombre tendran que ser iguales a los que estan declarados en la función.    
            */
            function persona(nombre, apellido, ojos) {
                this.nombre=nombre;
                this.apellido=apellido;
                this.ojos=ojos;
            }
            /*
            Así podemos crear instancias de objetos.
                Es decir que mediante la función ya declarada, yo puedo crear objetos con los valores que yo quiera, con los parametros establecidos en la función.
            */
            const miPadre = new persona("Juan", "Garcia", "azul")
            const miMadre = new persona("Amparo", "López", "verde")

            persona.prototype.nacionalidad = "Española";
            document.getElementById("demo").innerHTML = "La nacionalidad de mi padre es: " + miPadre.nacionalidad;

            let miArray =["bonna", "sera", "forellino"];
            console.log(miArray);
            console.log(typeof miArray);
            console.log(miArray.toString(" "));
            console.log(miArray.join(" "));
            console.log(Array.isArray(miArray));
            //console.log(miArray.sort());
            //Ejercicio de clase. Hacer la segunda parte del enunciado del programa de 7 pasos. 
        
        
        </script>
    </body>
</html>
