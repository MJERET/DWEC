<html>
    <head>
        <title> Buscaminas </title>
        <meta charset="UTF-8">
        <meta author="Mariano José Eret">
        <!-- Link a nuestro estilo de CSS-->
        <link rel="stylesheet" type="text/css" href="test.css">
    </head>
    <body>
        <h3>Buscaminas</h3>
        <br>
        <!-- Creación de la cuadricula -->

        <div id="usuario"> </div>
        <div id="bloques"> </div>
            <script>
                //Creación de las celdas.
                function user() {
                    let usuario;
                    usuario = Number(prompt("Introduce el número de casillas que quieras tener (max 50)"));
                    if (usuario === null || usuario < 0 || usuario > 50) {
                    throw new Error ("Entrada no valida. Deber ser un número entre 0 y 50 y no puede ser una letra");
                    } else 
                    console.log("Número introducido: " +usuario)
                    return usuario;
                }
                
                //Declaramos y guardamos la variable del usuario en casilla para el bucle for
                casilla = user();
                document.getElementById("usuario").innerHTML ="El número introducido por el usuario es: " + casilla;
                
                //NOTA CUARDARLO EN UNA FUNCIÖN.

                //creación de la constante que nos va a imprimir las casillas:
                const constante = document.getElementById("bloques");
                let cuadricula ="";
                //Recorremos la longitud del número introducido por el usuario y seguidamente recorrerlo para imprimir las casillas.
                for (let fila =0; fila < casilla ; fila++) {
                    cuadricula += "<div class='bloques'>";  //Imprimimos todas las líneas
                    
                    //bucle for para que me recorra y cree las celdas.
                    for (let columna =0; columna < casilla; columna++) {
                        cuadricula += "<div class='cuadrado'> </div>";
                    }
                    cuadricula += "</div>"
                
                }
                constante.innerHTML += cuadricula;


                //!!!!!!!!!!!!Nota, en la solución del profe crea un contenedor para la celda y el contenido ambos metidos en una constante.

            </script>
    </body>
</html>
