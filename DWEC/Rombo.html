    <h1>Rombo 1</h1>

    <script>
        /*Le pedimos un número al usuario.*/
        var usuario = Number(prompt("Introduce un número para dibujar un rombo"));

        function rombo (numero) {
            let rombo = "";
            //Dibujamos la parte de arriba del rombo
            /* Inicializamos i en 0. y mientras i sea menor que el número que le introduzcamos, le sumamos 1, entonces:´
               Rombo se le añade un espacio como números tenga de cantidad menos el número i y - 1 */
                for (let i = 0; i < numero; i++) {
                    for (let j = 0; j < numero - i - 1; j++) {
                        rombo += "&nbsp;&nbsp;";
                    }
                // Añadimos los asteriscos con un bucle
                    for (let j = 0; j < 2 * i + 1; j++) {
                        rombo += "*";
                    }
                    
                }
            //Dibujamos la parte de abajo del rombo
            /*Para la parte de abajo con el número de cuantos rombos, se los restamos a i y acabara cuando sea 0*/
            for (let i = numero - 2; i >= 0; i--) {
                for (let n = 2 * i + 1; n <= numero; n++) {
                    document.write("&nbsp;&nbsp;");
                }
                for (let j = numero - i -1; j <= numero; j++) {
                    document.write("*");
                }
            }
            // Imprimimos el rombo
            document.write(rombo);
            // console.log(rombo); No se puede usar console.log porque no toma en cuenta los espacios. 
        
        } 
        //rombo(7);
        rombo(usuario);

        document.write("<h1>Rombo 2</h1>");
        function rombo(size) {
        let rombo = "";
        // Dibuamos la parte de arriba del rombo
        for (let fila = 0; fila < size; fila++) {
            // Añadimos los espacios en blanco con un bucle
            for (let espacios = 0; espacios < size - fila - 1; espacios++) {
                rombo += "&nbsp;&nbsp;";
            }
            // Añadimos los asteriscos con un bucle
            for (let asteriscos = 0; asteriscos < 2 * fila + 1; asteriscos++) {
                rombo += "*";
            }
            // Añadimos un salto de línea
            rombo += "<br>";
        }
        // Dibujamos la parte de abajo del rombo
        for (let fila = size - 2; fila >= 0; fila--) {
            // Añadimos los espacios en blanco con un bucle
            for (let espacios = 0; espacios < size - fila - 1; espacios++) {
                rombo += "&nbsp;&nbsp;";
            }
            // Añadimos los asteriscos con un bucle
            for (let asteriscos = 0; asteriscos < 2 * fila + 1; asteriscos++) {
                rombo += "*";
            }
            // Añadimos un salto de línea
            rombo += "<br>";
        }
    // Imprimimos el rombo
    document.write(rombo);
}
// Llamamos a la función para dibujar el rombo de tamaño 4
rombo(4);


        //Agrupamos todo dentro de una función para que no haya conflictos con otras funciones
        function drawRombo(size) {
            let rombo = "";
            //Dibujamos la parte de arriba del rombo
            /* Inicializamos i en 0. y mientras i sea menor que el número que le introduzcamos, le sumamos 1, entonces:´
               Rombo se le añade un espacio como números tenga de cantidad menos el número i y - 1 */
            for (let i = 0; i < size; i++) {
                rombo += "&nbsp;&nbsp".repeat(size - i -1) + '*'.repeat(2 * i + 1) + '<br>';
            }
            //Dibujamos la parte de abajo del rombo
            /*Para la parte de abajo con el número de cuantos rombos, se los restamos a i y acabara cuando sea 0*/
            for (let i = size - 2; i >= 0; i--) {
                rombo += "&nbsp;&nbsp".repeat(size - i -1) + '*'.repeat(2 * i + 1) + '<br>';
            }
            // Imprimimos el rombo
            document.write(rombo);
            // console.log(rombo); No se puede usar console.log porque no toma en cuenta los espacios. 
        }
        
        /*Segundo rombo con .repeat y selección de número*/
        document.write("<h1>Rombo 3 </h1>");
